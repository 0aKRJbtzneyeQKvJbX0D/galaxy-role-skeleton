dependencies: []

galaxy_info:
  author: Christopher Steel
  description: 'custom role template for creating roles with ansible-galaxy'
  company: McGill Centre for Integrative Neuroscience
  license: MIT
  min_ansible_version: '1.7.1'

  platforms:
    - name: Ubuntu
      versions:
        - precise
        - trusty
    - name: Debian
      versions:
        - wheezy
        - jessie

  categories: []

ansigenome_info:
  galaxy_id: ''

  travis: True

  synopsis: |
    The {{ role_name }}

  usage: |
    You can replace the default ansble-galaxy role skeleton or point to this one using the ansible-galaxy ROLE_SKELETON option.

    For example, to replace the default directory provided by an ansible installation using a miniconda python environment with ansible installed using pip you might have a path like this:

    ```shell
    ~/miniconda2/envs/ansible/lib/python2.7/site-packages/ansible/galaxy/data/default
    ```

